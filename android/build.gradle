    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

// Kotlin metadata sÃ¼rÃ¼m kontrolÃ¼nÃ¼ devre dÄ±ÅŸÄ± bÄ±rak
allprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            freeCompilerArgs += [
                "-Xskip-metadata-version-check",
                "-Xsuppress-version-warnings"
            ]
        }
    }
}

